    <!--<link rel="stylesheet" href="../Content/bootstrap.min.css">-->
    <link rel="stylesheet" href="../Css/index.css">
    <style>
        .ion-close-circled:before {
            content: "\f128";
            font-size: 24px;
        }
        .ion-ios-undo:before {
            content: "\f4c7";
            font-size: 24px;
        }
        .ion-android-add-circle:before {
            content: "\f359";
            font-size: 24px;
        }
        #more-menu{
            position: relative;
            transform:translate(0px,-100%);
            -webkit-transition: all .3s ease-out;
            -moz-transition: all .3s ease-out;
            -ms-transition: all .3s ease-out;
            -o-transition: all .3s ease-out;
            transition: all .3s ease-out;
            height: 100px;
            z-index: 10;
            background: white;
            opacity: 1;
        }
        .close-btn{
            float: right;
            margin-top: 5px;
            margin-right: 5px;
        }
        .more-btn.button::before{
            transform:rotate(40deg);
            -ms-transform: rotate(40deg);
            -webkit-transform: rotate(40deg);
            -o-transform: rotate(40deg);
            -moz-transform: rotate(40deg);
        }
        .ion-android-add-circle.rotate-more-btn::before{
            transition: all 700ms ease-out;
            -webkit-transition: all 700ms ease-out;
            -moz-transition: all 700ms ease-out;
            -o-transition: all 700ms ease-out;
            transform:rotate(0deg);
            -ms-transform: rotate(0deg);
            -webkit-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
        }
        .modal-bg{
            -webkit-transition: opacity 300ms ease-in-out;
            transition: opacity 300ms ease-in-out;
            background-color: #000;
            opacity: .5;
            position: fixed;
            top: 0;
            left: 0;
            z-index:0;
            width: 100%;
            height: 100%;
        }
       #more-menu .tabs{
            border-color:inherit;
             background-color: inherit;
             background-image: none;
           border-bottom-color: white;
        }
       #more-menu .tabs i{
           height: 44px;
           font-size: 30px;
           width: 44px;
           border-radius: 23%;
       }
        #more-menu .tabs-icon-one{
            background-color: #F15151;
        }
        #more-menu .tabs-icon-two{
            background-color: #F19251;
        }
       #more-menu .tabs i:before {
           position: relative;
           top: 36%;
           color: white;
           margin-top: -42px;
        }
        #more-menu .tabs-icon-three{
            background-color: #51B8F1;
        }
        #more-menu .tabs-icon-four{
            background-color: #6EDEB9;
        }
        #more-menu .tabs-icon-five{
            background-color: #D66EDE;
        }
        .ion-close-circled:before {
            color: gray;
        }
    </style>
    <link rel="stylesheet" href="../Ionic/css/ionic.min.css">
